<!DOCTYPE html>
<html>
<head>
  <title>Slider</title>
  <meta charset="UTF-8">



</head>
<body>


<link rel="stylesheet" type="text/css" href="how-it-works.css">

<style type="text/css">
  .slider { width: 80%; margin: 100px auto; }
  div.expert { margin: 0 10px; width: 300px; height: 200px; background-color: #ccc; }
  .slick-prev:before,.slick-next:before { color: #078bcc;  }
</style>

<section class="regular slider">
  <div class="expert">
    <p>1</p>
  </div>
  <div class="expert">
    <p>2</p>
  </div>
  <div class="expert">
    <p>3</p>
  </div>
  <div class="expert">
    <p>4</p>
  </div>
  <div class="expert">
    <p>5</p>
  </div>
  <div class="expert">
    <p>6</p>
  </div>
  <div class="expert">
    <p>7</p>
  </div>
  <div class="expert">
    <p>8</p>
  </div>
  <div class="expert">
    <p>9</p>
  </div>
  



</section>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="how-it-works-slider.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(document).on('ready', function() { $(".regular").slick({
      dots: true,
      infinite: true,
      slidesToShow: 5,
      slidesToScroll: 5
    }); });
</script>






</body>
</html>
