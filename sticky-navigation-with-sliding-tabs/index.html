<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Sticky Navigation With Sliding Tabs">
  <title>Sticky Navigation With Sliding Tabs</title>
	<link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</head>

<body>
  <!-- Hero -->
  <section class="et-hero-tabs">
    <h1>STICKY NAVIGATION</h1>
    <h3>with Sliding Tabs Content</h3>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-1">1</a>
      <a class="et-hero-tab" href="#tab-2">2</a>
      <a class="et-hero-tab" href="#tab-3">3</a>
      <a class="et-hero-tab" href="#tab-4">4</a>
      <a class="et-hero-tab" href="#tab-5">5</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-1">
      <h1>1</h1>
      <h3>Lorem Ipsum Dolor Sit Amet</h3>
    </section>
    <section class="et-slide" id="tab-2">
      <h1>2</h1>
      <h3>Lorem Ipsum Dolor Sit Amet</h3>
    </section>
    <section class="et-slide" id="tab-3">
      <h1>3</h1>
      <h3>Lorem Ipsum Dolor Sit Amet</h3>
    </section>
    <section class="et-slide" id="tab-4">
      <h1>4</h1>
      <h3>Lorem Ipsum Dolor Sit Amet</h3>
    </section>
    <section class="et-slide" id="tab-5">
      <h1>5</h1>
      <h3>Lorem Ipsum Dolor Sit Amet</h3>
    </section>
  </main>

  <script  src="main.js"></script>

</body>
</html>
